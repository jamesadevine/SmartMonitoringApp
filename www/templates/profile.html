<ion-view view-title="Profile">
  <ion-content>
    <div class="list">
      <div class="item item-divider item themegrey row">
          Profile
      </div>
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="user.name" ng-minlength=3>
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email" ng-minlength=3 >
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Country</div>
        <select ng-change="" ng-model="user.countryCode">
          <option ng-repeat="countryCode in countryCodes" value="{{user.countryCode}}" >
            {{countryCode}}
          </option>
        </select>
      </label>
      <div class="item">
        <div class="row">
          <div class="col" ng-click="setHouseSize('small');">
            <div class="house-wrap center"  ng-class="(user.houseSize=='small')?'house-selected':''">
              <div>
                <div class="icon ion-home center" style="font-size:40px;" ></div>
                <p class="center">Small</p>
              </div>
            </div>
          </div>
          <div class="col" ng-click="setHouseSize('medium')">
            <div class="house-wrap center"  ng-class="(user.houseSize=='medium')?'house-selected':''">
              <div>
                <div class="icon ion-home center" style="font-size:60px;"></div>
                <p class="center">Medium</p>
              </div>
            </div>
          </div>
          <div class="col" ng-click="setHouseSize('large')">
            <div class="house-wrap center"  ng-class="(user.houseSize=='large')?'house-selected':''">
              <div>
                <div class="icon ion-home center"  style="font-size:80px;" ></div>
                <p class="center">Large</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <label class="item">
        <button class="button button-block button-assertive" ng-click="updateUser();"><i class="ion-refresh icon-left"></i> Update</button>
      </label>
    </div>
    
  </ion-content>
  <div class="bar bar-footer bar-light" ng-show="user.lastUpdated">
    <div>Last Synced: {{user.lastUpdated}}</div>
  </div>
</ion-view>
