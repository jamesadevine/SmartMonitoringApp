<ion-view view-title="Fuses">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="loadFuses()">
    </ion-refresher>
    <div class="item item-divider themegrey">
      Your Fuses
    </div>

    <div class="item item-icon-right" ng-repeat="fuse in fuses">
      <img ng-src="{{fuse.icon}}" class="avatar">
      <h3>{{ fuse.name }}</h3>
      <p>{{ fuse.description }}</p>
      <i class="icon ion-edit" ng-click="openEdit({{fuse.id}},$event)"></i>
    </div>
    <div ng-hide="fuses.length">
      <div class="item">
        No fuses found, have you tried pulling down to refresh?
      </div>
    </div>
  </ion-content>
</ion-view>
