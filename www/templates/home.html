<ion-view view-title="Home">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="loadSummary(selectedItem)">
    </ion-refresher>
    <div class="list">
      <div class="item item-divider item-select themegrey">
          Summary
        <select ng-change="loadSummary(selectedItem)" ng-model="selectedItem">
          <option ng-repeat="date in dates" value="{{date}}" >
            {{date}}
          </option>
        </select>
      </div>
    </div>
    <div ac-chart="chartType" ac-data="chartData" ac-config="config" id='chart' class='col chart'></div>
  </ion-content>
</ion-view>
